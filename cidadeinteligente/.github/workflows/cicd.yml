name: CI/CD - Cidade Inteligente

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: â˜•ï¸ Configurar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§ª Build com Maven
        run: mvn clean package -DskipTests

      - name: ğŸ“‚ Verificar se .jar existe
        run: ls -lh target/*.jar || echo "Nenhum .jar encontrado!"

      - name: ğŸ“¤ Upload do artefato .jar (se existir)
        if: success() && always()
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: target/*.jar

      - name: ğŸ³ Build da imagem Docker
        run: docker build -t cidadeinteligente_app .
        run: ls -lh target/*.jar || echo "Nenhum .jar encontrado!"

